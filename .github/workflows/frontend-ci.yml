name: Frontend CI (Lint and Build Verify)

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build_and_test:
    name: Verify Next.js Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # LTS
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Dependencies
      run: |
        cd client
        npm ci

    - name: Run ESLint
      run: |
        cd client
        npm run lint

    - name: Verify Build
      run: |
        cd client
        npm run build
      env:
        # Provide any necessary mock environment variables to make the build pass
        NEXT_PUBLIC_API_BASE_URL: "https://api.memorahq.com" 
